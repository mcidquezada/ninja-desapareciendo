<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Ninja Desapareciendo</title>
    <!-- ------------------------ CSS ----------------------->
    <style>
        #restore {
            width: 120px;
            margin-top: 5px;
            margin-right: 2px;
        }
    </style>
    <!-- ------------------------Jquery ----------------------->
    <script>
        $(document).ready(function () {
            $("img").on("click", function () {
                $(this).hide();
            })

            $("#restore").on("click", function () {
                $(".ninja").show();
            })
        })
    </script>
</head>

<body>
    <div class="container-fluid m-5 p-5">
        <div class="row ">
            <div class="col-md ">
                <img src="imagen/ninja.jpg" width="200px" height="200px" id="Ninja1" class="ninja" value="">
                <img src="imagen/ninja.jpg" width="200px" height="200px" id="Ninja2" class="ninja">
                <img src="imagen/ninja.jpg" width="200px" height="200px" id="Ninja3" class="ninja">
                <img src="imagen/ninja.jpg" width="200px" height="200px" id="Ninja4" class="ninja">
            </div>
            <div class="row mt-2">
                <div class="col-md ">
                    <img src="imagen/ninja.jpg" width="200px" height="200px" id="Ninja5" class="ninja">
                    <img src="imagen/ninja.jpg" width="200px" height="200px" id="Ninja6" class="ninja">
                    <img src="imagen/ninja.jpg" width="200px" height="200px" id="Ninja7" class="ninja">
                    <img src="imagen/ninja.jpg" width="200px" height="200px" id="Ninja8" class="ninja">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md">
                    <button type="button" id="restore" class="button">Restore</button>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</body>

</html>
